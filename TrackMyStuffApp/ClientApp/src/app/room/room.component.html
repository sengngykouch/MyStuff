<h1>My Rooms</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="float-right">
                <button mat-raised-button color="primary" (click)="addRoomClick()" data-toggle="modal"
                    data-target="#addOrEditRoomModal">Add Room</button>
            </div>
        </div>
    </div>
    <hr class="mb-0" />
    <!-- Table -->
    <div class="row">
        <div class="col-md-12" id="roomTableDiv">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.Id}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Building">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Building</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.Building}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Room">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Room</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.Room}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Option">
                    <th mat-header-cell *matHeaderCellDef>Option</th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn" (click)="editRoomClick(element)" data-toggle="modal"
                            data-target="#addOrEditRoomModal">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button class="btn" (click)="deleteRoomClick()" data-toggle="modal"
                            data-target="#deleteRoomModal">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>
        </div>
    </div>
</div>

<!-- Add OR Edit Modal -->
<div class="modal fade" id="addOrEditRoomModal" data-backdrop="static" data-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">{{isEdit ? 'Edit Room' : 'Add Room'}}</h2>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>Number</mat-label>
                                <input matInput type="text" [(ngModel)]="numberInput" disabled>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>Building</mat-label>
                                <input matInput type="text" [(ngModel)]="buildingInput"
                                    [formControl]="buildingInputControl" placeholder="Enter a building name...">
                                <mat-error *ngIf="buildingInputControl.hasError('required')">
                                    Building is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>Room</mat-label>
                                <input matInput type="text" [(ngModel)]="roomInput" [formControl]="roomInputControl"
                                    placeholder="Enter a room name...">
                                <mat-error *ngIf="roomInputControl.hasError('required')">
                                    Room is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button mat-raised-button data-dismiss="modal" class="mr-3">Cancel</button>
                <button *ngIf="!isEdit" mat-raised-button color="primary" (click)="addRoom()">Add Room</button>
                <button *ngIf="isEdit" mat-raised-button color="primary" (click)="updateRoom()">Update Room</button>
            </div>
        </div>
    </div>
</div>

<!-- Add OR Edit Modal -->
<div class="modal fade" id="deleteRoomModal" data-backdrop="static" data-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Delete Room</h2>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <p class="text-center">Are you sure you want to delete this room?</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button mat-raised-button data-dismiss="modal" class="mr-3">Cancel</button>
                <button mat-raised-button color="warn" (click)="deleteRoom()">Delete Room</button>
            </div>
        </div>
    </div>
</div>
