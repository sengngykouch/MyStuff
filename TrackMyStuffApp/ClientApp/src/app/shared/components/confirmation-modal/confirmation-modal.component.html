
<span data-toggle="modal" [attr.data-target]="'#' + modalId">
   <ng-content select="button [modal-launch-button]"></ng-content>
</span>

<div class="modal fade" [attr.id]="modalId" data-backdrop="static" data-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">{{headerTitle}}</h2>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <p class="text-center">
                                <ng-content select="[modal-body]"></ng-content>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button mat-raised-button id="decline-button" [attr.color]="declineButtonColor" data-dismiss="modal" class="mr-3"
                    (click)="onDecline()">{{declineButtonText}}
                </button>
                <button mat-raised-button id="accept-button" [attr.color]="acceptButtonColor" 
                    (click)="onAccept()" data-dismiss="modal">{{acceptButtonText}}
                </button>
            </div>
        </div>
    </div>
</div>
