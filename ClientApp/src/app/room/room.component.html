<h1>My Rooms</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="float-right">
                <button class="btn btn-primary" (click)="addRoomClick()" data-toggle="modal"
                    data-target="#addOrEditRoomModal">Add Room</button>
            </div>
        </div>
    </div>
    <hr />
    <!-- Table -->
    <div class="row">
        <div class="col-md-12" id="roomTableDiv">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.Id}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Building">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Building</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.Building}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Room">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Room</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.Room}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Option">
                    <th mat-header-cell *matHeaderCellDef>Option</th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn" (click)="editRoomClick(element)" data-toggle="modal"
                            data-target="#addOrEditRoomModal">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                            </svg>
                        </button>

                        <button class="btn" (click)="deleteRoomClick()" data-toggle="modal"
                            data-target="#deleteRoomModal">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                <path fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                            </svg>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>
        </div>
    </div>
</div>









<!-- Add OR Edit Modal -->
<div class="modal fade" id="addOrEditRoomModal" data-backdrop="static" data-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">{{isEdit ? 'Edit Room' : 'Add Room'}}</h2>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-md-4">
                            <strong>Number: </strong>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" [(ngModel)]="numberInput" disabled>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-4">
                            <strong>Building: </strong>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" [(ngModel)]="buildingInput"
                                placeholder="Enter a building...">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-4">
                            <strong>Room: </strong>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" [(ngModel)]="roomInput"
                                placeholder="Enter a room...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button *ngIf="!isEdit" type="button" class="btn btn-primary" (click)="addRoom()">Add Room</button>
                <button *ngIf="isEdit" type="button" class="btn btn-primary" (click)="updateRoom()">Update Room</button>
            </div>
        </div>
    </div>
</div>

<!-- Add OR Edit Modal -->
<div class="modal fade" id="deleteRoomModal" data-backdrop="static" data-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Delete Room</h2>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <p class="text-center">Are you sure you want to delete this room?</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="deleteRoom()">Delete Room</button>
            </div>
        </div>
    </div>
</div>
